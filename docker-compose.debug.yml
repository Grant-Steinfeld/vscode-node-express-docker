version: '3.4'

services:
  vscodenodeexpressdocker:
    image: vscodenodeexpressdocker
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3001:3001
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "./bin/www"]
